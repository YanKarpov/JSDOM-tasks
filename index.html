<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои кт по JSDOM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .project-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 200px;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: inherit;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    .project-card h3 {
      margin: 10px 0;
    }

    .project-card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

  <div class="projects">
