<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UwU</title>
</head>
<body>
</body>
<script>

    const ul = document.createElement("ul");
    document.body.append(ul);

    while (true) {
        const text = prompt("Введите текст");
        if (!text) break; 
        const li = document.createElement("li");
        li.textContent = text;
        ul.append(li); 
    }
</script>
</html>
